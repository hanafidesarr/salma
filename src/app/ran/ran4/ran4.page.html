<ion-header>

</ion-header>

<ion-content  class="ion-text-center">

  <ion-row>

      <ion-card>

          <ion-card-title>Deficit RAN</ion-card-title>

      <ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Deficit Fonologi</ion-card-title>
